// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Use CLI library
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    
    // Use Apache POI Library for excel
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    testCompile 'junit:junit:4.12'
    
    // Use Gson Library for json
    compile 'org.danilopianini:gson-extras:0.2.2-dev1n+f8657bfc'
    compile 'com.google.code.gson:gson:2.8.6'

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'

    compile group: 'me.tongfei', name: 'progressbar', version: '0.9.1'
}

jar {
    manifest {
        attributes (
            'Main-Class': 'com.lge.swiftdepends.App', 
            'Title': 'swift-depends', 
            'Multi-Release': true
        )
    }
    archiveName 'swift-depends.jar'
    dependsOn configurations.runtime
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

// Define the main class for the application
mainClassName = 'com.lge.swiftdepends.App'
